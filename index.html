<!DOCTYPE html>

<head>

    <style>
        /* åŸºæœ¬è¨­å®š */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f5f7fa;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .sync-status {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
        }

        .connected .dot {
            background-color: #28a745;
            box-shadow: 0 0 8px #28a745;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.4;
            }
        }

        .content {

        .section {

        .section-title {

        .status-item {

        .status-item.completed {

        .summary-table {

        .summary-table th,
        .summary-table td {
            padding: 10px 4px;
            text-align: center;
            border: 1px solid #e0e0e0;

        }

        .summary-table th:nth-child(1),
        .summary-table td:nth-child(1) {
            width: 70px;
            font-weight: 800;
            background: #fafafa;

        }

        .rca-header {

        }

        .konren-header {

        }

        .hatsusei-header {

        }

        .rca-col {

            font-weight: 800;
        }

        .konren-col {

            font-weight: 800;
        }

        .hatsusei-col {
            background: #fce4ec;

        }

        .worker-card {

        .worker-card.has-input {

        .worker-header {

            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .worker-header .name {

            font-weight: 800;
        }

        .worker-header .check {

        }

        .worker-card.has-input .check {

        }

        .input-grid {

        }

        .input-row {

        }

        .input-row .label {

        }

        .input-wrapper {

        }

        .category-label {
            position: absolute;
            top: -6px;
            left: 8px;
            background: white;
            padding: 0 4px;
            font-size: 10px;
            font-weight: 800;
        }

        .input-wrapper.rca .category-label {
            color: #2196f3;
        }

        .input-wrapper.konren .category-label {
            color: #ff9800;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
        }

        .input-wrapper.rca input {
            border-color: #2196f3;
            background: #e3f2fd;
            color: #0d47a1;
        }

        .input-wrapper.konren input {
            border-color: #ff9800;
            background: #fff3e0;
            color: #e65100;
        }

        .reset-info {

            margin-top: 10px;
            padding-bottom: 5px;
        }

        .calculation-note {

            color: #aaa;
            text-align: center;
            margin-bottom: 15px;
        }

        /* èª­ã¿è¾¼ã¿ä¸­ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;

        }

        .spinner {

            border-top: 4px solid #764ba2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- èª­ã¿è¾¼ã¿ä¸­è¡¨ç¤º -->
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p style="font-weight: bold; color: #764ba2;">ãƒ‡ãƒ¼ã‚¿ã‚’åŒæœŸä¸­...</p>
    </div>

    <div class="container">
        <div id="syncStatus" class="sync-status"><span class="dot"></span></div>

        <div class="header">
            <h1>ğŸ­ Aç­é›†è¨ˆ</h1>
            <p id="todayDate" class="subtitle" style="opacity: 0.9; font-weight: bold;"></p>
        </div>

        <div class="content">
            <div class="section">
                <div class="section-title">âœ… å…¥åŠ›çŠ¶æ³</div>
                <div class="status-container">
                    <span class="status-item" id="status-hirayama">å¹³å±±</span>
                    <span class="status-item" id="status-hikida">åŒ¹ç”°</span>
                    <span class="status-item" id="status-mukai">å‘äº•</span>
                    <span class="status-item" id="status-oumi">å¤§æµ·</span>
                </div>
            </div>

            <div class="section">
                <div class="section-title">ğŸ“Š é›†è¨ˆçµæœ</div>
                <table class="summary-table">
                    <thead>
                        <tr>
                            <th>è¨­å‚™</th>
                            <th class="rca-header">RCA</th>
                            <th class="konren-header">æ··ç·´</th>
                            <th class="hatsusei-header">ç™ºç”Ÿé‡</th>
                        </tr>
                    </thead>
                    <tbody id="summaryBody"></tbody>
                </table>
            </div>

            <div class="section">
                <div class="section-title">âœï¸ ä½œæ¥­è€…åˆ¥å…¥åŠ›</div>
                <div id="worker-inputs-container"></div>
            </div>

            <div class="reset-info" id="resetDisplay">â€» å…¥åŠ›å†…å®¹ã¯æ¯æ—¥17:00ã«è‡ªå‹•ãƒªã‚»ãƒƒãƒˆã•ã‚Œã¾ã™</div>
            <div id="lastResetDisplay"
                style="font-size: 10px; color: #bbb; text-align: center; margin-bottom: 10px; min-height: 15px;"></div>
            <div class="calculation-note">â€» ç™ºç”Ÿé‡ = (RCA + æ··ç·´) / 24 ã§ç®—å‡º</div>
        </div>
    </div>

    <!-- å¤–éƒ¨è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ -->
    <script src="./antigravity/config/firebase_config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const now = new Date();
        document.getElementById('todayDate').textContent = `${now.getFullYear()}å¹´${now.getMonth() + 1}æœˆ${now.getDate()}æ—¥`;

        // firebaseConfig ã¯å¤–éƒ¨ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰èª­ã¿è¾¼ã¾ã‚Œã¾ã™
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const equipments = [
            { id: 'd21', name: 'D21' }, { id: '17bg', name: '17BG' },
            { id: '12ep', name: '12EP' }, { id: '16ep', name: '16EP' },
            { id: 'boiler', name: 'ãƒœã‚¤ãƒ©ãƒ¼' }, { id: '11ep', name: '11EP' }, { id: 'kfb', name: 'KFB' }
        ];
        const workers = [
            { id: 'hirayama', name: 'å¹³å±±' }, { id: 'hikida', name: 'åŒ¹ç”°' },
            { id: 'mukai', name: 'å‘äº•' }, { id: 'oumi', name: 'å¤§æµ·' }
        ];

        function init() {
            const tbody = document.getElementById('summaryBody');
            tbody.innerHTML = equipments.map(eq => `
                <tr>
                    <td class="equipment-name">${eq.name}</td>
                    <td class="rca-col" id="sum-${eq.id}-rca">0.0</td>
                    <td class="konren-col" id="sum-${eq.id}-konren">0.0</td>
                    <td class="hatsusei-col" id="sum-${eq.id}-hassei">0.0</td>
                </tr>
            `).join('');

            const container = document.getElementById('worker-inputs-container');
            container.innerHTML = workers.map(w => `
                <div class="worker-card" id="worker-${w.id}">
                    <div class="worker-header"><span class="name">${w.name}</span><span class="check">âœ…</span></div>
                    <div class="input-grid">
                        ${equipments.map(eq => `
                            <div class="input-row">
                                <span class="label">${eq.name}</span>
                                <div class="input-wrapper rca"><span class="category-label">RCA</span><input type="number" id="${w.id}-${eq.id}-rca" step="0.1" inputmode="decimal"></div>
                                <div class="input-wrapper konren"><span class="category-label">æ··ç·´</span><input type="number" id="${w.id}-${eq.id}-konren" step="0.1" inputmode="decimal"></div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®ç™»éŒ²
            document.querySelectorAll('input').forEach(i => {
                // å…¥åŠ›æ™‚ã®åŒæœŸ
                i.addEventListener('input', (e) => {
                    const val = parseFloat(e.target.value);
                    database.ref('inputs/' + e.target.id).set(isNaN(val) ? null : val);
                });
                // ãƒ•ã‚©ãƒ¼ã‚«ã‚¹æ™‚ã«å…¨é¸æŠï¼ˆå…¥åŠ›ã—ã‚„ã™ãã™ã‚‹ï¼‰
                i.addEventListener('focus', (e) => {
                    e.target.select();
                });
            });

            // æ‰‹å‹•ãƒªã‚»ãƒƒãƒˆã®éš ã—æ©Ÿèƒ½ï¼ˆ5å›ã‚¿ãƒƒãƒ—ã§å®Ÿè¡Œï¼‰
            let tapCount = 0;
            document.getElementById('resetDisplay').addEventListener('click', () => {
                tapCount++;
                if (tapCount >= 5) {
                    if (confirm('ã€ç·Šæ€¥ã€‘ãƒ‡ãƒ¼ã‚¿ã‚’ä»Šã™ãå…¨ã¦ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) {
                        forceReset();
                    }
                    tapCount = 0;
                }
                setTimeout(() => { tapCount = 0; }, 3000);
            });
        }

        let serverTimeOffset = 0;
        let isOffsetLoaded = false;

        firebase.database().ref('.info/serverTimeOffset').on('value', (snap) => {
            serverTimeOffset = snap.val() || 0;
            isOffsetLoaded = true;
            // ã‚ªãƒ•ã‚»ãƒƒãƒˆãŒå–å¾—ã§ããŸã‚‰ä¸€åº¦ãƒªã‚»ãƒƒãƒˆç¢ºèªã‚’è¡Œã†
            checkAutoReset();
        });

        function getServerTime() {
            return new Date(Date.now() + serverTimeOffset);
        }

        function checkAutoReset() {
            if (!isOffsetLoaded) return;

            const now = getServerTime();
            let targetTime = new Date(now.getTime());
            targetTime.setHours(17, 0, 0, 0);

            // 17æ™‚å‰ãªã‚‰ã€Œæ˜¨æ—¥ã®17æ™‚ã€ã‚’åŸºæº–ã«ã™ã‚‹
            if (now < targetTime) {
                targetTime.setDate(targetTime.getDate() - 1);
            }

            database.ref('lastResetAt').once('value').then((snap) => {
                const lastResetAtStr = snap.val();
                const lastResetAt = lastResetAtStr ? new Date(lastResetAtStr) : new Date(0);

                // ã‚‚ã—æœ€å¾Œã«ãƒªã‚»ãƒƒãƒˆã—ãŸæ™‚é–“ãŒã€ç›®æ¨™ã®æ™‚é–“(ä»Šæ—¥ã®17æ™‚)ã‚ˆã‚Šå‰ãªã‚‰ãƒªã‚»ãƒƒãƒˆå®Ÿè¡Œ
                if (lastResetAt < targetTime) {
                    executeReset(now);
                }
            });
        }

        function executeReset(resetTime) {
            let targetTime = new Date(resetTime.getTime());
            targetTime.setHours(17, 0, 0, 0);
            if (resetTime < targetTime) targetTime.setDate(targetTime.getDate() - 1);

            database.ref('lastResetAt').transaction((currentValue) => {
                const lastResetAt = currentValue ? new Date(currentValue) : new Date(0);
                if (lastResetAt < targetTime) {
                    return resetTime.toISOString();
                }
                return; // æ—¢ã«èª°ã‹ãŒãƒªã‚»ãƒƒãƒˆæ¸ˆã¿ãªã‚‰æ›´æ–°ã—ãªã„
            }, (error, committed) => {
                if (error) {
                    console.error("Transaction failed: ", error);
                } else if (committed) {
                    // ãƒ«ãƒ¼ãƒ«å¤‰æ›´ã«ã‚ˆã‚Šå¯èƒ½ã«ãªã£ãŸé«˜é€Ÿãªä¸€æ‹¬å‰Šé™¤
                    database.ref('inputs').remove();
                    console.log("17:00ã®è‡ªå‹•ãƒªã‚»ãƒƒãƒˆã‚’å®Œäº†ã—ã¾ã—ãŸ");
                }
            });
        }

        function forceReset() {
            const now = getServerTime();

            // ãƒ«ãƒ¼ãƒˆå…¨ä½“ã§ã‚¢ãƒˆãƒŸãƒƒã‚¯ã«ã€Œæ™‚åˆ»æ›´æ–°ã€ã¨ã€Œãƒ‡ãƒ¼ã‚¿å‰Šé™¤ã€ã‚’åŒæ™‚ã«è¡Œã†ï¼ˆæœ€ã‚‚å®‰å…¨ã§ç¢ºå®Ÿãªæ–¹æ³•ï¼‰
            database.ref().update({
                lastResetAt: now.toISOString(),
                inputs: null
            }).then(() => {
                alert('ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ');
            }).catch(error => {
                console.error("æ‰‹å‹•ãƒªã‚»ãƒƒãƒˆå¤±æ•—: ", error);
                alert('ãƒªã‚»ãƒƒãƒˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
            });
        }

        // ãƒªã‚»ãƒƒãƒˆæ™‚åˆ»ã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¡¨ç¤º
        database.ref('lastResetAt').on('value', (snap) => {
            const val = snap.val();
            if (val) {
                const d = new Date(val);
                const timeStr = `${d.getMonth() + 1}/${d.getDate()} ${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}`;
                document.getElementById('lastResetDisplay').textContent = `æœ€çµ‚æ›´æ–°(ãƒªã‚»ãƒƒãƒˆ): ${timeStr}`;
            } else {
                document.getElementById('lastResetDisplay').textContent = `æœ€çµ‚æ›´æ–°(ãƒªã‚»ãƒƒãƒˆ): æœªè¨­å®šï¼ˆãƒªã‚»ãƒƒãƒˆè¨˜éŒ²ãªã—ï¼‰`;
            }
        });

        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();

        // å®šæœŸçš„ãªãƒªã‚»ãƒƒãƒˆãƒã‚§ãƒƒã‚¯
        setInterval(checkAutoReset, 60000);

        // æ¥ç¶šçŠ¶æ…‹ã®ç›£è¦–
        firebase.database().ref('.info/connected').on('value', (snap) => {
            const isConnected = snap.val() === true;
            document.getElementById('syncStatus').className = isConnected ? 'sync-status connected' : 'sync-status';
        });

        // ãƒ‡ãƒ¼ã‚¿ã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ åæ˜ 
        database.ref('inputs').on('value', (snap) => {
            const data = snap.val() || {};

            // åˆå›èª­ã¿è¾¼ã¿å®Œäº†å¾Œã«ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’æ¶ˆã™
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.opacity = '0';
                setTimeout(() => overlay.remove(), 500);
            }

            document.querySelectorAll('input').forEach(input => {
                if (document.activeElement !== input) {
                    const dbValue = data[input.id] !== undefined ? data[input.id] : '';
                    if (input.value != dbValue) {
                        input.value = dbValue;
                    }
                }
            });

            equipments.forEach(eq => {
                let rca = 0, kon = 0;
                workers.forEach(w => {
                    rca += (data[`${w.id}-${eq.id}-rca`] || 0);
                    kon += (data[`${w.id}-${eq.id}-konren`] || 0);
                });
                document.getElementById(`sum-${eq.id}-rca`).textContent = rca.toFixed(1);
                document.getElementById(`sum-${eq.id}-konren`).textContent = kon.toFixed(1);
                document.getElementById(`sum-${eq.id}-hassei`).textContent = ((rca + kon) / 24).toFixed(1);
            });

            workers.forEach(w => {
                let hasVal = equipments.some(eq => data[`${w.id}-${eq.id}-rca`] !== undefined || data[`${w.id}-${eq.id}-konren`] !== undefined);
                const statusItem = document.getElementById(`status-${w.id}`);
                statusItem.classList.toggle('completed', hasVal);
                statusItem.textContent = hasVal ? w.name + ' âœ…' : w.name;
                document.getElementById(`worker-${w.id}`).classList.toggle('has-input', hasVal);
            });
        });
    </script>
